<li class="mail">
  <%if (status === 'sent') {%>
  <div class="badge badge-success pull-right">sent</div>
  <%} else {%>
  <div class="badge badge-important pull-right">error</div>
  <%}%>
  <div class="timestamp pull-right">3 mins ago</div>
  <div class="from">
    <span class="label">From</span>
    <span class="address">someone &lt;someone@mail.service.com&gt;</span>
  </div>
</li>
