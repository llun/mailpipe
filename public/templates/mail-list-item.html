<li class="mail">
  <%if (status === 'sent') {%>
  <div class="status badge badge-success pull-right">sent</div>
  <%} else {%>
  <div class="status badge badge-important pull-right">error</div>
  <%}%>
  <div class="timestamp pull-right"><%=moment(new Date(timestamp)).fromNow()%></div>
  <div class="from">
    <span class="label">From</span>
    <span class="address"><%=from%></span>
  </div>
  <%if (error) {%>
  <div class="error">
      <p><%=error%></p>
  </div>
  <%}%>
</li>
