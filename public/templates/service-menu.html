<li service="<%=_id%>">
  <input type="checkbox" <% if (enable) {%>checked<%}%> data-toggle="switch" />
  <label class="service-label"><%=name%></label>
  <div class="service-info">
    <span class="service-received">13 received</span>
    <span class="service-sent">3 sent</span>
    <span class="service-error">10 errors</span>
  </div>
</li>
