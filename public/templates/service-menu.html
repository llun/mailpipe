<li service="<%=_id%>">
  <input type="checkbox" <% if (enable) {%>checked<%}%> data-toggle="switch" />
  <label class="service-label"><%=name%></label>
  <div class="service-info">
    <span class="service-sent"><%= counter.success %> success</span>
    <span class="service-error"><%= counter.fail %> fail</span>
  </div>
</li>
